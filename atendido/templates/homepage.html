{% extends 'base.html' %}

{% block titulo %}
Ficha dos Caios
{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Salas</h2>

<div class="row justify-content-center">
  {% for atendido in variavel_atendidos %}
  <div class="col-md-4 col-lg-3 mb-3">
    <div class="card h-100">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title text-center">{{ atendido.sala }}</h5>
      </div>
    </div>
  </div>
  {% empty %}
  <p class="text-center">Nenhuma sala encontrada.</p>
  {% endfor %}
</div>
{% endblock %}
